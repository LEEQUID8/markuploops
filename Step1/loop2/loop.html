<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2</title>
    <link rel="stylesheet" href="loop2.css">
</head>
<body>
    <div id="container">
<div class="dots">
    <span class="circle-1"></span>
    <span class="circle-2"></span>
    <span class="circle-3"></span>
</div>
<h2 class="header">PAYMENT METHOD</h2>
<hr>
<div class="payment">
<div class="visa">
    <img src="./image/visa.svg" alt="visa card" class="visa-image image"/>
    <p class="identity">VISA</p>
</div>
<hr>
<div  class="master">
    <img src="./image/mastercard.svg" alt="master card"
    class="master-image image"/>
    <p class="bold">MASTER CARD</p>
    <img src="./image/check.svg" alt="check" class="check-image "/>
</div>
<hr>
<div  class="maestro">
    <img src="./image/maestro.svg" alt="maestro card" class="maestro-image image"/>
    <p class="identity">MAESTRO</p>
</div>
<div class="btn-container">
    <button class="submit-btn">
    NEXT STEP
    <span class="arrow">
    <img src="./image/arrow.svg" class="arrow" />
    </span>
    </button>
    </div>    
</div>
    </div>
</body>
</html>
